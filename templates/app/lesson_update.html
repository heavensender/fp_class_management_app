{% extends 'base.html' %}
{% load static %}
{% block customstyle %}

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js" charset="utf-8"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <style type="text/css">
        body{overflow-x:hidden; background:#f2f0f5;}

        tbody {
            display: table-row-group;
            vertical-align: middle;
            border-color: inherit;
        }
        tr {
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
        }
        #main-tab td {
            font-size: 14px;
            line-height: 50px;
        }

        table {
            border-collapse:collapse;
            border-spacing:0;
            font-size:14px;
        }
        caption,th {
            text-align:left;
        }
        td.fenye{ padding:10px 0 0 0; text-align:right;}

        td.card-info a{
            display: inline-block;
            width: 60px;
            height: 60px;
            overflow: hidden;
            border-radius: 40px;
        }
        td.card-info a img {
            width: 100%;
            vertical-align: middle;
        }

    </style>
{% endblock %}

{% block content %}
    <div style="margin: auto;width: 100%">

        <form class="form-horizontal" role="form" action="{% url 'lesson-update' %}?id={{ lesson.id }}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Class</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Class Name" value="{{ lesson.name }}">
                </div>
            </div>

            <div class="form-group">
                <label for="class_time" class="col-sm-2 control-label">Time</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="class_time" name="class_time" value="{{ lesson.class_time }}" placeholder="Time( yyyy-mm-dd hh:mm:ss)">
                </div>
            </div>

            <div class="form-group">
                <label for="teacher_name" class="col-sm-2 control-label">Instructor</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="teacher_name" name="teacher_name" value="{{ lesson.teacher_name }}" placeholder="Instructor Name">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Class Infor</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="description" name="description" value="{{ lesson.description }}" placeholder="Class Introduction">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Update</button>
                </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
