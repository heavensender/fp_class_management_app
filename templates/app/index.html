{% extends 'base.html' %}
{% load static %}
{% block customstyle %}


    <script language="JavaScript" type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fullcalendar/lib/main.css' %}" rel='stylesheet' />
    <script src="{% static 'fullcalendar/lib/main.js' %}"></script>

{% endblock %}
{% block content %}
    <div class="container">
        <div id='calendar'></div>
    </div>

{% endblock %}

{% block customjs %}
    <script type="text/javascript">

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            header:{
                right: 'prev,next today',
                center: 'title',
                left: 'month,agendaWeek,agendaDay'
            },

            events: function(start ,callback) {
                console.log(start);
                console.log(callback);
                var events = {{ data | safe }};
                callback(events);
            },
        });
        calendar.render();
      });

    </script>

{% endblock %}
